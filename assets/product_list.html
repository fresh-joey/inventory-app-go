<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Products</h1>
      <nav>
        <a href="/admin/dashboard">Dashboard</a> |
        <a href="/admin/products/add">Add Product</a> |
        <a href="/admin/logout">Logout</a>
      </nav>
    </header>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{.Description}}</td>
          <td>{{.Category.Name}}</td>
          <td>
            <a
              href="/admin/products/delete/{{.ID}}"
              onclick="return confirm('Delete this product?')"
              >Delete</a
            >
          </td>
        </tr>
        {{else}}
        <tr>
          <td colspan="5">No products found</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
