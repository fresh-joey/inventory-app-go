<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Order Inventory App</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-msg {
        color: red;
        text-align: center;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <div id="error-msg" class="error-msg"></div>
      <form id="login-form" method="POST" action="/login">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          autofocus
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>
      </form>
    </div>

    <script>
      // Optional: show server error message if returned as query param "error"
      const params = new URLSearchParams(window.location.search);
      const errorMsg = params.get("error");
      if (errorMsg) {
        const errorDiv = document.getElementById("error-msg");
        errorDiv.textContent = decodeURIComponent(errorMsg);
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
