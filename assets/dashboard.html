<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Order Inventory</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <nav><a href="/admin/logout">Logout</a></nav>
    </header>

    <section class="summary">
      <div class="card">
        <h2>Total Products</h2>
        <p>{{.TotalProducts}}</p>
      </div>
      <div class="card">
        <h2>Total Categories</h2>
        <p>{{.TotalCategories}}</p>
      </div>
    </section>

    <section class="recent-orders">
      <h2>Recent Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Ordered At</th>
          </tr>
        </thead>
        <tbody>
          {{range .RecentOrders}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Product.Name}}</td>
            <td>{{.Quantity}}</td>
            <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
          </tr>
          {{else}}
          <tr>
            <td colspan="4">No recent orders</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </section>
  </body>
</html>
